<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>purchasing</title>
    <link rel="Stylesheet" href="purchase.css">
  </head>
  <body>
    <header>
      <div class="new container">
        <a href="#" class="logo">Purchasing</a>
        <i class='bx bx-shopping-bag' id="cart-icon">click here</i>
        <div class="cart">
          <h2 class="cart-title">Your Cart:</h2>
          <div class="cart-content">
          </div>
           <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0LKR</div>
           </div>
           <button type="button" class="btn-buy">Buy now!</button>

           <i class='bx bx-x' id="close-cart">X</i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Available Tickets</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="ticket new.jpg" alt=""  class="product-img">
          <h2 class="product-title">SL Adult Ticket</h2>
          <span class="price">1200LKR</span>
          <i class='bx bx-shopping-bag add-cart'>buy</i>
        </div>
        <div class="product-box">
          <img src="ticket new.jpg" alt="" class="product-img">
          <h2 class="product-title">SL Child Ticket</h2>
          <span class="price">700LKR</span>
          <i class='bx bx-shopping-bag add-cart'>buy</i>
        </div>
        <div class="product-box">
          <img src="ticket new.jpg" alt="" class="product-img">
          <h2 class="product-title">NON SL Adult Ticket</h2>
          <span class="price">5500LKR</span>
          <i class='bx bx-shopping-bag add-cart'>buy</i>
        </div>
        <div class="product-box">
          <img src="ticket new.jpg" alt="" class="product-img">
          <h2 class="product-title">NON SL Child Ticket</h2>
          <span class="price">2700LKR</span>
          <i class='bx bx-shopping-bag add-cart'>buy</i>
        </div>
        <div class="product-box">
          <img src="ticket new.jpg" alt="" class="product-img">
          <h2 class="product-title">Infant (SL or NON SL)</h2>
          <span class="price">0LKR</span>
          <i class='bx bx-shopping-bag add-cart'>buy</i>
        </div>
      </div>
    </section>
    <script src="purchase.js"></script>
  </body>
</html>
